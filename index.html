
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keycode Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
   
</head>
<body id="page-wrapper" onkeydown="keycode(event)">
    <div id="welcome">
        <h1>press a key...</h1>
    </div>

    <img src="keycodelogo.jpeg"
         type="text" onkeydown="keycode(event)">
        <h2 id="keycode"></h2> 
        <div id="wrapper">
            <div class="box">
                <p>key</p>
                <h3 id="eventKey"></h3>
            </div>

            <div class="box">
                <p>which</p>
                <h3 id="eventWhich"></h3>
            </div>

            <div class="box">
                <p>code</p>
                <h3 id="eventCode"></h3>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
